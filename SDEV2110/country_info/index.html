<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="../SDEV2110.html">Back</a>
    <h1>About Countries</h1>
    <form class="inputForm">
        <p>Enter Request</p>
        <input type="text" name="textInput" id="search">
        <br>
        <br>
        <input type="radio" name="choice" id="infoRadio">
        <label for="infoRadio">Get info about the country (ex: Bermuda)</label>
        <br>
        <input type="radio" name="choice" id="regionRadio">
        <label for="regionRadio">List all countries in a region (ex: Americas)</label>
        <br>
        <input type="radio" name="choice" id="domainRadio">
        <label for="domainRadio">Find country with given top level domain (ex: ly)</label>
    </form>
    <br>
    <div class="results"></div>

    <script src="main.js"></script>
</body>
